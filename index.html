<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <title>Les petits plats</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="logo">
            <img class="image_logo" src="./assets/logo/Logo.png" alt="Logo du site: les petits plats" />
            <p class="titre_site">Les petits plats</p>
        </div>
        <form id="formPrimaire">
          <input class="recherche-primaire" type="text" placeholder="Rechercher une recette" name="firstSearch"/>
          <i class="fa-solid fa-magnifying-glass"></i>
        <!-- <button type="submit" class="contact_button">Envoyer</button> -->
        </form>

        <div class="tag">
            <div class="tagIngredient"></div>
            <div class="tagAppareil"></div>
        </div>

        <div class="mes_menus">
            <div id="selector"> 
                <div class ="fermer">
                    Ingrédients <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class ="ouvert">
                    <form id="formIngredient">
                        <div class="sous-recherche">
                            <input class="recherche-ingredient" type="text" placeholder="Rechercher un ingrédient" name="IngredientSearch"/>
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                        <ul id="menuIngredients"></ul>
                    </form>
                    <!-- <div id="menuIngredients">
                    </div> -->
                    
                </div> 
            </div>

            <div id="selectorAppareil"> 
                <div class ="fermerAppareil">
                    Appareils <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class ="ouvertAppareil">
                    <form id="formAppareil">
                        <div class="sous-recherche">
                            <input class="recherche-appareil" type="text" placeholder="Rechercher un appareil" name="AppareilSearch"/>
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                        <div>
                            <ul id="menuAppareils">
                            </ul>
                        </div>
                    </form>
                    
                    <!-- <div id="menuIngredients">
                    </div> -->
                    
                </div> 
            </div>

            <div id="selectorUstensiles"> 
                <div class ="fermer">
                    Ustensiles <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class ="ouvert">
                    <form id="formUstensile">
                        <div class="sous-recherche">
                            <input class="recherche-ustensile" type="text" placeholder="Rechercher un ustensile" name="UstensileSearch"/>
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                        <div>
                            <ul id="menuUstensiles">
                            </ul>
                        </div>
                    </form>
                    
                    <!-- <div id="menuIngredients">
                    </div> -->
                    
                </div> 
            </div>
        </div>
    
    </header>
    <main>
        <div id="aucun-article">
            <p> Aucune recette ne correspond à votre critère… vous pouvez 
                chercher « tarte aux pommes », « poisson »...</p>
        </div>
        <div id="recettes"></div>
    </main>

    <footer>
    </footer>
    <script src="recipes.js"></script>
    <script src="index.js"></script>
    <script src="search.js"></script>
</body>

</html>
